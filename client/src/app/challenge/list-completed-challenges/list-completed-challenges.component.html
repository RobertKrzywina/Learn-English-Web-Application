<h1>Completed</h1>
<hr/>
<div *ngIf="completedChallenges.length != 0">
  <table class="table">
    <thead class="table-primary">
    <tr>
      <th>#</th>
      <th><i class="far fa-user" matTooltip="Rival"></i></th>
      <th><i class="far fa-calendar-alt" matTooltip="Date"></i></th>
      <th><i class="far fa-clock" matTooltip="Time"></i></th>
      <th><i class="fas fa-trophy" matTooltip="Result"></i></th>
      <th><i class="fas fa-search" matTooltip="Details"></i></th>
    </tr>
    </thead>
    <tbody *ngFor="let completedChallenge of completedChallenges; let i = index">
    <tr
      [ngStyle]="{'background-color' : completedChallenge.result == 'WIN' ? '#98FB98' : completedChallenge.result == 'LOSE' ? '#F08080' : '#FFF8DC'}">
      <td>{{i + 1}}</td>
      <td><a matTooltip="Info about the rival"
             (click)="showRivalProfile(completedChallenge.opponentName)"><u><i>{{completedChallenge.opponentName}}</i></u></a>
      </td>
      <td>{{completedChallenge.date}}</td>
      <td>{{completedChallenge.time}}</td>
      <td>{{completedChallenge.result}}</td>
      <td>
        <button class="btn btn-info btn-sm" (click)="viewDetails(completedChallenge.id)"
                matTooltip="View details about challenge">View
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div *ngIf="completedChallenges.length == 0">
  <p>No completed challenges!</p>
</div>
