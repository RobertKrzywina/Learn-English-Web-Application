<div class="row">
  <div id="result" class="col my-info">
    <h1>{{details.result}}</h1>
  </div>
</div>
<div class="row">
  <div id="username" class="col-5">
    <h2>{{details.username}}</h2>
  </div>
  <div id="versus" class="col-2 my-info">
    <h3>Vs.</h3>
  </div>
  <div id="opponentUsername" class="col-5 name">
    <h2>{{details.opponentUsername}}</h2>
  </div>
</div>
<div class="row">
  <div class="col-5">
    <h2 id="score">{{details.score}}</h2>
  </div>
  <div id="colon" class="col-2 my-info">
    <h3>:</h3>
  </div>
  <div class="col-5">
    <h2>{{details.opponentScore}}</h2>
  </div>
</div>
<div class="row">
  <div id="answers" class="col-5">
  <ul *ngFor="let answer of details.answersStatus">
    <li *ngIf="answer == '1'">
      <h2><i class="far fa-check-circle"></i></h2>
    </li>
    <li *ngIf="answer == '0'">
      <h2><i class="far fa-times-circle"></i></h2>
    </li>
  </ul>
  </div>
  <div class="col-2 my-info">
    <ul *ngFor="let number of [0, 1, 2, 3, 4]">
      <li><h2>{{number}}</h2></li>
    </ul>
  </div>
  <div class="col-5">
    <ul *ngFor="let answer of details.opponentAnswersStatus">
      <li *ngIf="answer == '1'">
        <h2><i class="far fa-check-circle"></i></h2>
      </li>
      <li *ngIf="answer == '0'">
        <h2><i class="far fa-times-circle"></i></h2>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div id="gainedXP" class="col my-info">
    <h2>Gained experience:&nbsp;<span id="gainedXP-text">+{{details.gainedXP}}</span></h2>
  </div>
</div>
<div class="row">
  <div class="col">
    <button class="btn btn-info">VIEW CORRECT ANSWERS</button>
  </div>
</div>
