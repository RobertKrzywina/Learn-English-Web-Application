<mat-card class="my-card col-sm-12">
  <mat-card-header>
    <mat-card-title><h3>Your profile Mr. {{auth.username}}</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <form class="my-form">

      <mat-form-field class="full-width">
        <input matInput readonly>{{auth.username}}
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput readonly>Password is encoded.
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput readonly>{{auth.email}}
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput readonly>{{auth.roles}}
      </mat-form-field>

    </form>
  </mat-card-content>
</mat-card>
