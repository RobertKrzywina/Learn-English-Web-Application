<h1>Change email</h1>
<form class="my-form" [formGroup]="changeEmailForm" (ngSubmit)="changeEmail(changeEmailForm)" autocomplete="off">

  <mat-form-field class="full-width">
    <mat-label>New email</mat-label>
    <input matInput formControlName="email" required>
    <mat-error class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
      Enter new email
    </mat-error>
    <mat-error class="error" *ngFor="let error of dtoError.email">{{error}}</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Confirm new email</mat-label>
    <input matInput formControlName="confirmedEmail" required>
    <mat-error class="error"
               *ngIf="confirmedEmail.invalid && (confirmedEmail.dirty || confirmedEmail.touched)">
      Re enter new email
    </mat-error>
    <mat-error class="error" *ngFor="let error of dtoError.confirmedEmail">{{error}}</mat-error>
  </mat-form-field>

  <mat-card-footer>
    <button mat-raised-button color="primary" [disabled]="!changeEmailForm.valid">Change</button>
  </mat-card-footer>

</form>
