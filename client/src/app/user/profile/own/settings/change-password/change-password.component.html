<form class="my-form" [formGroup]="changePasswordForm" (ngSubmit)="changePassword(changePasswordForm)" autocomplete="off">

  <mat-form-field class="full-width">
    <mat-label>New password</mat-label>
    <input matInput formControlName="password" type="password" required>
    <mat-error class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
      Enter new password
    </mat-error>
    <mat-error class="error" *ngFor="let error of dtoError.password">{{error}}</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Confirm new password</mat-label>
    <input matInput formControlName="confirmedPassword" type="password" required>
    <mat-error class="error"
               *ngIf="confirmedPassword.invalid && (confirmedPassword.dirty || confirmedPassword.touched)">
      Re enter new password
    </mat-error>
    <mat-error class="error" *ngFor="let error of dtoError.confirmedPassword">{{error}}</mat-error>
  </mat-form-field>

  <mat-card-footer>
    <button mat-raised-button color="primary" [disabled]="!changePasswordForm.valid">Change</button>
  </mat-card-footer>

</form>
