<mat-card class="my-card col-sm-12">
  <mat-card-header>
    <mat-card-title><h3>Forgot credentials</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <form class="my-form" [formGroup]="credentialForm" (ngSubmit)="onSubmit(credentialForm)" autocomplete="off">

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
          Email is required
        </mat-error>
        <mat-error class="error" *ngFor="let error of dtoError.email">{{error}}</mat-error>
      </mat-form-field>

      <mat-card-footer>
        <button mat-raised-button color="primary" [disabled]="!credentialForm.valid">Submit</button>
      </mat-card-footer>

    </form>
  </mat-card-content>
</mat-card>
