<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>Id</th>
    <th>Username</th>
    <th>Email</th>
    <th>Roles</th>
    <th>Enabled</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody *ngFor="let user of users">
  <tr>
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.roles}}</td>
    <td>{{user.enabled}}</td>
    <td *ngIf="user.roles.length == 4"><button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button></td>
    <td *ngIf="user.roles.length > 4"><button class="btn btn-danger btn-sm" disabled>Delete</button></td>
  </tr>
  </tbody>
</table>

<ul class="nav nav-pills">
  <li class="nav-item" *ngFor="let p of pages; let i=index">
    <a class="nav-link" href="#" (click)="setPage(i, $event)" [ngClass]="{'active':i==page}">{{i}}</a>
  </li>
</ul>
